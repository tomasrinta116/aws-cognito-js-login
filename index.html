<!DOCTYPE html>
<html>
<head>
<script src="./dist/jsbn.js"></script>

<script src="./dist/sjcl.js"></script>
<script src="./dist/aws-cognito-sdk.min.js"></script>
<script src="./dist/amazon-cognito-identity.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<div class="panel" id="register">

    <h1>Register</h1>

    <label>Username:<br>
        <input id="username_input">
    </label>

    <label>Password:<br>
        <input id="password_input" type="password">
    </label>

    </br>
    <form id="register_form">

    </form>

    <button id="signUpBtn">Sign Up</button>
    <p class="linkpanel loginBtn">Login</p>
</div>

<div class="panel" id="mfa_confirmation">

    <p>Dear <a id="user_name"></a> please enter your confirmation code</p>
    <input id="confirmation_input"></input>
    </br>
    <button id="confirmBtn">Confirm</button>
</div>

<div class="panel" id="login">
    <h1>Login</h1>

    <label>Username:<br>
        <input id="username_input">
    </label>

    <label>Password:<br>
        <input id="password_input" type="password">
    </label>

    <button id="loginBtn">Log in</button>
    <p class="linkpanel registerBtn">Register</p>
</div>

<div class="panel" id="logged_in">
    <p> <a id="user_name"></a> you are successfully logged in</p>

    <ul id="user_attributes">
    </ul>

    <ul id="user_devices">
    </ul>

    <p class="linkpanel" id="signOutBtn">Sign Out</p>
</div>


</body>
<script src="./config.js"></script>
<script src="./js/main.js"></script>
</html>
